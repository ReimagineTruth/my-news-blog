<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Settings - Reimagine Truth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .button-click {
            animation: buttonClick 0.2s ease-in-out;
        }

        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .light-mode {
            background-color: #ffffff;
            color: #1a202c;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 relative">

    <header class="bg-gray-800 p-4 text-center relative">
        <h1 class="text-3xl font-bold text-white" id="header-title">Settings</h1>
        <button class="p-2 bg-gray-700 text-white rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 absolute top-4 right-4 transition-transform transform hover:scale-110" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Mobile Navigation Button -->
    <button class="md:hidden text-gray-200 p-4 absolute top-4 left-4" id="menu-button" aria-label="Toggle Menu">
        <span class="fas fa-bars"></span>
    </button>

    <!-- Mobile Navigation -->
    <nav class="bg-gray-900 p-4 md:hidden" id="mobile-menu" style="display: none;">
        <ul class="flex flex-col space-y-4 text-lg">
            <li><a href="home.html" class="nav-link flex items-center"><i class="fas fa-home mr-2"></i>Home</a></li>
            <li><a href="my-assets.html" class="nav-link flex items-center"><i class="fas fa-wallet mr-2"></i>My Assets</a></li>
            <li><a href="about.html" class="nav-link flex items-center"><i class="fas fa-info-circle mr-2"></i>About</a></li>
            <li><a href="community.html" class="nav-link flex items-center"><i class="fas fa-users mr-2"></i>Community</a></li>
            <li><a href="news.html" class="nav-link flex items-center"><i class="fas fa-newspaper mr-2"></i>News</a></li>
            <li><a href="settings.html" class="nav-link flex items-center"><i class="fas fa-cog mr-2"></i>Settings</a></li>
        </ul>
    </nav>

    <!-- Settings Content -->
    <main class="p-4 fade-in">
        <h2 class="text-2xl font-bold mb-4">User Preferences</h2>
        <p class="text-lg mb-6">Customize your Reimagine Truth experience here.</p>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('text-gray-200');
            document.body.classList.toggle('text-gray-900');
            document.body.classList.toggle('light-mode');
            themeToggle.innerHTML = document.body.classList.contains('light-mode') ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        // Mobile Menu Toggle
        document.getElementById('menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Christmas Effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 7 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
